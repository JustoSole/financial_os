services:
  - type: web
    name: financial-os
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_DISK_MOUNT_PATH
        value: /opt/render/project/src/backend/data
      # Supabase credentials - MUST be set manually in Render Dashboard > Environment
      # Backend variables
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      # Frontend variables (Vite requires VITE_ prefix)
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    disk:
      name: financial-os-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
    healthCheckPath: /api/health

